<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>⏲️Timer Pomodoro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <header>

    </header>
    <main>
        <div class="main-div">
            <div class="centro-main">
                <div class="buttons">
                    <a id="btt-pomodoro" href="" class="pomodoro active">Pomodoro</a>
                    <a id="btt-descanso" href="" class="descanso">Descanso</a>
                    <a id="btt-descansoL" href="" class="descansoL">Descanso Longo</a>
                </div>
                <span class="relogioo" id="relogio">00:00</span>
                <div class="buttons">
                    <a id="btt-start" href="" class="start active">COMEÇAR</a>
                    <a id="btt-stop" href="" class="stop hide active">PARAR</a>
                </div>
            </div>
            <div class="divOpen hideunhide">
                <button class="bttOpen" id="bttopenn" onclick="openTasks()">
                    <span class="material-symbols-outlined s">open_in_full</span>
                    <p>Lista de Tarefas</p>
                </button>
            </div>
        </div>
        <div class="container-right hide">
            <div class="right-div">
                <div class="header-task">
                    <span>Tarefas</span>
                    <p class="counter">0</p>
                </div>
                <ul class="box-task">
                </ul>
            </div>
            <div class="task-inputT">
                <textarea class="txtInpt" placeholder="Insira sua tarefa..." rows="1"
                    oninput='if(this.scrollHeight > this.offsetHeight) this.rows += 1; if(this.value == "") this.rows = 1'></textarea>
                <button style="display: flex; justify-content: center; align-items: center;" class="bttADD"><span
                        class="material-symbols-outlined">
                        add_circle
                    </span></button>
            </div>
            <div class="divClose">
                <button class="bttClose" id="bttclosee" onclick="closeTasks()">
                    <span class="material-symbols-outlined t">close</span>
                </button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/contador.js"></script>
    <script src="./assets/js/tasks.js"></script>
</body>

</html>
